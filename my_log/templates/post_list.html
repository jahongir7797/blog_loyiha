<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <div>
        <h1>Welcome to My Blog</h1>
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.content }}</p>
                <p>Author: {{ post.author }}</p>
                <p>Published Date: {{ post.published_date }}</p>
                <p>Tags: {{ post.tags }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
